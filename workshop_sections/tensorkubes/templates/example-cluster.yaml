imports:
    - name: tensorflow-cluster
      path: tensorflow-cluster.jinja
resources:
  - type: tensorflow-cluster
    properties:
        image: gcr.io/oscon-tf-workshop/tf-worker
        namespace: tensorflow
        jobs:
            - name: ps
              num_tasks: 2
            - name: worker
              num_tasks: 15
            - name: jupyter
              num_tasks: 1
              password: 'a good password'
