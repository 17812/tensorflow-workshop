imports:
  - name: tensorflow-cluster
    path: tensorflow-cluster.jinja
  - name: pd
    path: local-pd.jinja
resources:
  - type: pd
    properties:
        name: pd1
        capacity: 20Gi
  - type: pd
    properties:
        name: pd2
        capacity: 20Gi
  - type: tensorflow-cluster
    properties:
        worker-image: gcr.io/google-samples/tf-k8s-worker
        jobs:
            ps: 2
            worker: 32
            master: 1
        jupyter-config:
            secret-name: jupyter
            server-image: gcr.io/google-samples/tf-jupyter-server
