  selector:
    job: master
    task: '0'
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: master-0
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      job: master
      task: '0'
  template:
    metadata:
      labels:
        job: master
        task: '0'
    spec:
      containers:
        - name: tf-grpc-server
          image: gcr.io/google-samples/tf-k8s-worker
          ports:
            - name: grpc-server
              containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                  fieldRef:
                      fieldPath: metadata.name
            - name: CLUSTER_CONFIG
              valueFrom:
                  configMapKeyRef:
                      name: tensorflow-cluster-config
                      key: clusterconfig
        - name: jupyter-server
          image: gcr.io/google-samples/tf-jupyter-server
          args:
            - "--notebook-dir=u'/notebooks'"
            - "--port=80"
          ports:
            - name: jupyter
              containerPort: 80
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupyter
                  key: password
            - name: CLUSTER_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: tensorflow-cluster-config
                  key: clusterconfig
          volumeMounts:
            - name: tensorflow-logs
              mountPath: /var/log/tensorflow
            - name: notebooks
              mountPath: /notebooks
        - name: tensorboard-server
          image: gcr.io/tensorflow/tensorflow:latest-devel
          ports:
            - name: tensorboard
              containerPort: 6006
          command:
            - /tensorflow/bazel-bin/tensorflow/tensorboard/tensorboard
            - --logdir=/var/log/tensorflow
          volumeMounts:
            - name: tensorflow-logs
              mountPath: /var/log/tensorflow
              readOnly: true
      volumes:
        - name: tensorflow-logs
          persistentVolumeClaim:
            claimName: tensorflow-logs
        - name: notebooks
          persistentVolumeClaim:
            claimName: notebooks
---
kind: Service
apiVersion: v1
metadata:
  name: jupyter-external
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: jupyter
      port: 80
    - name: tensorboard
      port: 6006
  selector:
    job: master
    task: '0'
---
