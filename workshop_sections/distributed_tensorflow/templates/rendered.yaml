kind: Service
apiVersion: v1
metadata:
  name: ps-0
  namespace: default
spec:
  ports:
    - port: 8080
      name: grpc-server
  selector:
    job: ps
    task: '0'
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ps-0
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      job: ps
      task: '0'
  template:
    metadata:
      labels:
        job: ps
        task: '0'
    spec:
      containers:
        - name: tf-grpc-server
          image: gcr.io/google-samples/tf-k8s-worker
          ports:
            - name: grpc-server
              containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                  fieldRef:
                      fieldPath: metadata.name
            - name: CLUSTER_CONFIG
              valueFrom:
                  configMapKeyRef:
                      name: tensorflow-cluster-config
                      key: clusterconfig
